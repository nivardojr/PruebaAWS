<html>  
    <head>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type='text/javascript'>
        $(document).ready(function() {
            $("#btn_cambiar_estado").click(function() {
                var estado_valor =   $("#txt_estado").val();
                $.ajax({
                    url: "https://ziikl54ebg.execute-api.us-east-1.amazonaws.com/desarrollo",//URL AWS
                    jsonp: "callback",
                    method: 'POST',
                    data : JSON.stringify({estado:estado_valor}),
                    async: false,
                    success: function(respuestaSolicitud) {
                        
						alert(JSON.stringify(respuestaSolicitud));
                    }
                });
            });		
        });
    </script>   

    <head>  
<body>
    <form>
        Ingresa el estado :
        </br>
        <input type="text" id="txt_estado" name="txt_estado" id="txt_estado">
        </input>
        </br>
        <input type="button" name="btn_cambiar_estado" id="btn_cambiar_estado" value="Enviar">
        </input>
    </form>

  </body>
  </html>
